name: Web
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: src
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4